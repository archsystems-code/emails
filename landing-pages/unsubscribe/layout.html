<!DOCTYPE html>
<html>
	<head>
		<base href="http://www2.archsystems.com" >
		<meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="%%description%%"/>
    <title>%%title%%</title>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:500|Hind+Siliguri:500,700|Montserrat:200,500" rel="stylesheet">
    <link href="//cdn.muicss.com/mui-0.9.39/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.39/js/mui.min.js"></script>
    <style>
      body {
        font-family: 'Encode Sans', sans-serif;
      }

      header {
        display: flex;
        height: 194px;
        background:#F3DBB7;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 45px;
        line-height: 55px;
        font-weight: 200;
        color: #434343;
      }

      h2 {
        font-family: 'Montserrat', sans-serif;
        font-size: 30px;
        line-height: 40px;
        font-weight: 500;
        color: #434343;
        text-align: center;
      }

      main {
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      .mui-btn--green {
        background-color: #61A60D;
      }
      .mui-checkbox>label {
        font-family: 'Hind Siliguri', sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: #434343;
      }
      input[type='submit'] {
        background: none;
        border: none;
      }
      .mui-btn--danger.mui-btn--flat {
        color: #F3DBB7;
      }
      .submit {
        display: flex;
        max-width: 95px;
        margin: 0 auto;
        margin-top: 15px;
      }
    </style>
  </head>
	<body>
    <header>
      <h1>Unsubscribe Successful</h1>
    </header>
    <main>
      <div class="mui-container-fluid">
        %%content%%
      </div>
    </main>
    <script>
      document.getElementsByClassName("submit")[0].classList.add("mui-btn");
      document.getElementsByClassName("submit")[0].classList.add("mui-btn--raised");
      document.getElementsByClassName("submit")[0].classList.add("mui-btn--green");
      document.querySelectorAll('input[type=submit]')[0].style.color = "white";
    </script>
	</body>
</html>
